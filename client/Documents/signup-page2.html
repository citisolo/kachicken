<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
        src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to our Passport app
        <div class="account-wall"><img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"/>
          <form class="form-signin" action="/login" method="POST">
            <input class="form-control" type="text" name="username" placeholder="Email" required="required" autofocus="autofocus"/>
            <input class="form-control" type="password" name="password" placeholder="Password" required="required"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><span class="clearfix"></span>
          </form>
        </div><a class="text-center new-account" href="/signup">Create an account</a>
        <div id="message"></div>
      </h1>
    </div>
  </div>
</div>
  </body>
</html>
